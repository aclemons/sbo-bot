---
services:
  localstack:
    image: localstack/localstack:3.6.0@sha256:231148e6d60d040441ee0b418ab181eaedf30d18bca23ce5b44dfb863c40fb7c
    environment:
      - EAGER_SERVICE_LOADING=1
      - SERVICES=events,ssm
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DEBUG=${DEBUG-}
    ports:
      - 4566:4566
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  github:
    image: sbobot/bot:github-app-latest
    platform: linux/arm64/v8
    build:
      context: github
      dockerfile: Dockerfile
    ports:
      - 9001:8080
    extra_hosts:
      - gw:host-gateway
    environment:
      - AWS_ACCESS_KEY_ID=local
      - AWS_DEFAULT_REGION=eu-central-1
      - AWS_ENDPOINT_URL=http://gw:4566
      - AWS_REGION=eu-central-1
      - AWS_SECRET_ACCESS_KEY=secret
      - AWS_SESSION_TOKEN=session
      - GITHUB_ADMINS=testadmin1,testadmin2
      - GITHUB_CONTRIBUTORS=testcontributor1,testcontributor2
      - GHE_HOST=gw:9100
      - GHE_PROTOCOL=http
      - WEBHOOK_PATH=/
  github-local-api-gateway:
    image: bref/local-api-gateway:latest@sha256:cd1aa1f0d018a44003c3f7dda7bc3fb6d59782a95484210117230583b23c66ad
    environment:
      - TARGET=gw:9001
    ports:
      - 9011:8000
    extra_hosts:
      - 'gw:host-gateway'
  gitlab:
    image: sbobot/bot:gitlab-webhook-latest
    platform: linux/arm64/v8
    build:
      context: gitlab
      dockerfile: Dockerfile
    ports:
      - 9002:8080
    extra_hosts:
      - gw:host-gateway
    environment:
      - AWS_ACCESS_KEY_ID=local
      - AWS_DEFAULT_REGION=eu-central-1
      - AWS_ENDPOINT_URL=http://gw:4566
      - AWS_REGION=eu-central-1
      - AWS_SECRET_ACCESS_KEY=secret
      - AWS_SESSION_TOKEN=session
      - GITLAB_ADMINS=testadmin1,testadmin2
      - GITLAB_URL=http://gw:9100
  gitlab-local-api-gateway:
    image: bref/local-api-gateway:latest@sha256:cd1aa1f0d018a44003c3f7dda7bc3fb6d59782a95484210117230583b23c66ad
    environment:
      - TARGET=gw:9002
    ports:
      - 9012:8000
    extra_hosts:
      - gw:host-gateway
  wiremock:
    image: wiremock/wiremock:3.9.1@sha256:8fe02bc3f9b63deb1454d41750dbaf081adf4b3e8c74fd8e31f790bee5647b88
    command: --verbose --global-response-templating
    ports:
      - 9100:8080
