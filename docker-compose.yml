---
services:
  localstack:
    image: localstack/localstack:4.9.2@sha256:59373b4a27dba3ec15c4db0b7455f0cb68c8a42300e2cbbe362b440f9a131697
    environment:
      - EAGER_SERVICE_LOADING=1
      - SERVICES=events,ssm
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DEBUG=${DEBUG-}
    ports:
      - 4566:4566
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  github:
    image: sbobot/bot:github-app-latest
    platform: linux/arm64/v8
    build:
      context: github
      dockerfile: Dockerfile
    ports:
      - 9001:8080
    extra_hosts:
      - gw:host-gateway
    environment:
      - AWS_ACCESS_KEY_ID=local
      - AWS_DEFAULT_REGION=eu-central-1
      - AWS_ENDPOINT_URL=http://gw:4566
      - AWS_REGION=eu-central-1
      - AWS_SECRET_ACCESS_KEY=secret
      - AWS_SESSION_TOKEN=session
      - GITHUB_ADMINS=testadmin1,testadmin2
      - GITHUB_CONTRIBUTORS=testcontributor1,testcontributor2
      - GHE_HOST=gw:9100
      - GHE_PROTOCOL=http
      - WEBHOOK_PATH=/
  github-local-api-gateway:
    image: bref/local-api-gateway:latest@sha256:825021fa792dc93577b627a0f42df36cf2b9d619bfb67b8df1e9c38572307c76
    environment:
      - TARGET=gw:9001
    ports:
      - 9011:8000
    extra_hosts:
      - 'gw:host-gateway'
  gitlab:
    image: sbobot/bot:gitlab-webhook-latest
    platform: linux/arm64/v8
    build:
      context: gitlab
      dockerfile: Dockerfile
    ports:
      - 9002:8080
    extra_hosts:
      - gw:host-gateway
    environment:
      - AWS_ACCESS_KEY_ID=local
      - AWS_DEFAULT_REGION=eu-central-1
      - AWS_ENDPOINT_URL=http://gw:4566
      - AWS_REGION=eu-central-1
      - AWS_SECRET_ACCESS_KEY=secret
      - AWS_SESSION_TOKEN=session
      - GITLAB_ADMINS=testadmin1,testadmin2
      - GITLAB_URL=http://gw:9100
  gitlab-local-api-gateway:
    image: bref/local-api-gateway:latest@sha256:825021fa792dc93577b627a0f42df36cf2b9d619bfb67b8df1e9c38572307c76
    environment:
      - TARGET=gw:9002
    ports:
      - 9012:8000
    extra_hosts:
      - gw:host-gateway
  wiremock:
    image: wiremock/wiremock:3.13.1@sha256:d61e7720f89483fdef5366843b58d1dfd06bcce5828179c9f2f54de5c28354b0
    command: --verbose --global-response-templating
    ports:
      - 9100:8080
