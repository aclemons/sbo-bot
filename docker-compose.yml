---
services:
  localstack:
    image: localstack/localstack:4.2.0@sha256:b5a68908bafbb56468bb1dd6ea0d0d333149c084c63e84a8de95d9059ad7e96d
    environment:
      - EAGER_SERVICE_LOADING=1
      - SERVICES=events,ssm
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DEBUG=${DEBUG-}
    ports:
      - 4566:4566
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  github:
    image: sbobot/bot:github-app-latest
    platform: linux/arm64/v8
    build:
      context: github
      dockerfile: Dockerfile
    ports:
      - 9001:8080
    extra_hosts:
      - gw:host-gateway
    environment:
      - AWS_ACCESS_KEY_ID=local
      - AWS_DEFAULT_REGION=eu-central-1
      - AWS_ENDPOINT_URL=http://gw:4566
      - AWS_REGION=eu-central-1
      - AWS_SECRET_ACCESS_KEY=secret
      - AWS_SESSION_TOKEN=session
      - GITHUB_ADMINS=testadmin1,testadmin2
      - GITHUB_CONTRIBUTORS=testcontributor1,testcontributor2
      - GHE_HOST=gw:9100
      - GHE_PROTOCOL=http
      - WEBHOOK_PATH=/
  github-local-api-gateway:
    image: bref/local-api-gateway:latest@sha256:b088b7f7a2ce0d288502469e6696088945dba12d0ce8c97f619a11ad5f8f1b33
    environment:
      - TARGET=gw:9001
    ports:
      - 9011:8000
    extra_hosts:
      - 'gw:host-gateway'
  gitlab:
    image: sbobot/bot:gitlab-webhook-latest
    platform: linux/arm64/v8
    build:
      context: gitlab
      dockerfile: Dockerfile
    ports:
      - 9002:8080
    extra_hosts:
      - gw:host-gateway
    environment:
      - AWS_ACCESS_KEY_ID=local
      - AWS_DEFAULT_REGION=eu-central-1
      - AWS_ENDPOINT_URL=http://gw:4566
      - AWS_REGION=eu-central-1
      - AWS_SECRET_ACCESS_KEY=secret
      - AWS_SESSION_TOKEN=session
      - GITLAB_ADMINS=testadmin1,testadmin2
      - GITLAB_URL=http://gw:9100
  gitlab-local-api-gateway:
    image: bref/local-api-gateway:latest@sha256:b088b7f7a2ce0d288502469e6696088945dba12d0ce8c97f619a11ad5f8f1b33
    environment:
      - TARGET=gw:9002
    ports:
      - 9012:8000
    extra_hosts:
      - gw:host-gateway
  wiremock:
    image: wiremock/wiremock:3.12.1@sha256:c3cf12f602139e3ffb4e042b246887ff6cadf3bcbb32625392d45f12e8f634d4
    command: --verbose --global-response-templating
    ports:
      - 9100:8080
