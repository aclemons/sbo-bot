---
name: Run tests

on: [pull_request]

concurrency:
  group: pr-check-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build and test
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          show-progress: false

      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version-file: 'e2e-tests/.nvmrc'
          cache: 'npm'
          cache-dependency-path: |
            e2e-tests/package-lock.json

      - name: Set up QEMU
        uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3 # v3.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0

      - name: Build github-app
        uses: docker/build-push-action@31159d49c0d4756269a0940a750801a1ea5d7003 # v6.1.0
        with:
          cache-from: type=gha,scope=githubapp
          context: github
          file: github/Dockerfile
          load: true
          platforms: linux/arm64/v8
          provenance: false
          push: false
          tags: |
            sbobot/bot:github-app-latest

      - name: Build gitlab-webhook
        uses: docker/build-push-action@31159d49c0d4756269a0940a750801a1ea5d7003 # v6.1.0
        with:
          cache-from: type=gha,scope=gitlabwebhook
          context: gitlab
          file: gitlab/Dockerfile
          load: true
          platforms: linux/arm64/v8
          provenance: false
          push: false
          tags: |
            sbobot/bot:gitlab-webhook-latest

      - name: Start docker compose
        run: |
          docker compose up -d --wait --quiet-pull

      - name: Run tests
        working-directory: e2e-tests
        run: |
          npm ci
          npm run test
