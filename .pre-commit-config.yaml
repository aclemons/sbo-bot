---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-json
        exclude: tsconfig.json
      - id: check-shebang-scripts-are-executable
      - id: check-yaml
      - id: end-of-file-fixer
      - id: pretty-format-json
        exclude: package.json|package-lock.json|tsconfig.json
        args: [--autofix]
      - id: trailing-whitespace

  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.3
    hooks:
      - id: yamlfmt
        args: [--mapping, '2', --sequence, '4', --offset, '2', --width, '150']

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck
        args: [-x]

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker

  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.27
    hooks:
      - id: actionlint-docker

  - repo: local
    hooks:
      # - id: eslint
      #   name: eslint
      #   entry: npm run lint
      #   language: system
      #   pass_filenames: false
      #   files: ^.*\.([tj]s)$

      - id: prettier
        name: prettier
        entry: bash -c 'cd github && npm run format'
        language: system
        pass_filenames: false
        files: ^.*\.([tj]s)$

      - id: ruff-lint
        name: ruff-lint
        entry: bash -c 'cd gitlab && poetry run ruff check --fix --exit-non-zero-on-fix --force-exclude'
        language: python
        require_serial: true
        args: []
        types_or: [python, pyi]
        additional_dependencies: []

      - id: ruff-format
        name: ruff-format
        entry: bash -c 'cd gitlab && poetry run ruff format --force-exclude'
        language: python
        require_serial: true
        args: []
        types_or: [python, pyi]
        additional_dependencies: []

      - id: pyright
        name: pyright
        entry: bash -c 'cd gitlab && poetry run pyright'
        language: python
        require_serial: true
        types_or: [python, pyi]
        additional_dependencies: []
